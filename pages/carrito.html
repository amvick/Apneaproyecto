    </header>

    <main>

        <h1>CARRITO DE COMPRAS</h1>
        <h2>Mi Carrito</h2>
        <div class="container-fluid" style="width: 18rem;">
            <img src="https://i.pinimg.com/1200x/b6/73/02/b6730257fb62ad4aa82dabc7a0ccdf06.jpg" class="card-img-top"
                alt="...">
            <div class="card-body">
                <h5 class="card-title">Set Ambar</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="productTalle">Talle:M</li>
                <li class="list-group-item" id="productColor">Color: Menta</li>
            </ul>
            <button id="decrementar">−</button>
            <button id="incrementar">+</button>

            <div class="card-body">
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="summary">
                <div class="muted">Items: <span id="cart-count">1</span></div>
                <div>Total: <strong id="cart-total">60.000</strong></div>

                <label for="selectTalle">Cambiar de talle</label>
                <select id="selectTalle">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>

                <label for="selectColor">Cambiar de color:</label>
                <select id="selectColor">
                    <option value="Menta">Menta</option>
                    <option value="Negro">Negro</option>
                    <option value="Rojo">Camel</option>
                </select>

                
                 <a href="./coleccion2025.html" class="card-link">Ver productos similares</a>
                 <button id="clear-cart" class="remove">Vaciar carrito</button>
                 <button id="checkout" class="checkout">Finalizar compra</button>
                 <button id="submit"> Agregar mas productos</button>
    

            </div>


            <div id="productsContainer"></div>
            <script src="../app.js"></script>

</body>
